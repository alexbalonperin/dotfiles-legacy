comment: 
- !ruby/struct:SM::Flow::P 
  body: "A <b>class</b> method to take anything which can be inferred as a point and generate a LatLng from it. You should use this anything you're not sure what the input is, and want to deal with it as a LatLng if at all possible. Can take:"
- !ruby/struct:SM::Flow::VERB 
  body: " 1) two arguments (lat,lng)\n 2) a string in the format &quot;37.1234,-129.1234&quot; or &quot;37.1234 -129.1234&quot;\n 3) a string which can be geocoded on the fly\n 4) an array in the format [37.1234,-129.1234]\n 5) a LatLng or GeoLoc (which is just passed through as-is)\n 6) anything responding to to_lat_lng -- a LatLng will be extracted from it\n"
full_name: Geokit::LatLng::normalize
is_singleton: true
name: normalize
params: (thing, other=nil)
visibility: public
