- !ruby/struct:SM::Flow::P 
  body: UserInteraction allows RubyGems to interact with the user through standard methods that can be replaced with more-specific UI methods for different displays.
- !ruby/struct:SM::Flow::P 
  body: Since UserInteraction dispatches to a concrete UI class you may need to reference other classes for specific behavior such as Gem::ConsoleUI or Gem::SilentUI.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  class X\n    include Gem::UserInteraction\n\n    def get_answer\n      n = ask(&quot;What is the meaning of life?&quot;)\n    end\n  end\n"
