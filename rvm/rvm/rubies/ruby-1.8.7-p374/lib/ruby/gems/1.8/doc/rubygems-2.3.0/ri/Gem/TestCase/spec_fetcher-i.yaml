comment: 
- !ruby/struct:SM::Flow::P 
  body: Creates a SpecFetcher pre-filled with the gems or specs defined in the block.
- !ruby/struct:SM::Flow::P 
  body: Yields a <tt>fetcher</tt> object that responds to <tt>spec</tt> and <tt>gem</tt>. <tt>spec</tt> adds a specification to the SpecFetcher while <tt>gem</tt> adds both a specification and the gem data to the RemoteFetcher so the built gem can be downloaded.
- !ruby/struct:SM::Flow::P 
  body: "If only the a-3 gem is supposed to be downloaded you can save setup time by creating only specs for the other versions:"
- !ruby/struct:SM::Flow::VERB 
  body: "  spec_fetcher do |fetcher|\n    fetcher.spec 'a', 1\n    fetcher.spec 'a', 2, 'b' =&gt; 3 # dependency on b = 3\n    fetcher.gem 'a', 3 do |spec|\n      # spec is a Gem::Specification\n      # ...\n    end\n  end\n"
full_name: Gem::TestCase#spec_fetcher
