- !ruby/struct:SM::Flow::P 
  body: Create a clipping path. Within the block create an outline from one or more paths, basic shapes, text objects, or <tt>use</tt>. Everything drawn within the outline will be displayed. Anything drawn outside the outline will not.
- !ruby/struct:SM::Flow::P 
  body: If the clipping path contains a <tt>use</tt>, it must directly reference path, basic shape, or text objects.
- !ruby/struct:SM::Flow::P 
  body: Attach the clipping path to an object with the :clip_path style.
