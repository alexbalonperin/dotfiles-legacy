comment: 
- !ruby/struct:SM::Flow::P 
  body: "The Specification class contains the information for a Gem. Typically defined in a .gemspec file or a Rakefile, and looks like this:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Gem::Specification.new do |s|\n    s.name        = 'example'\n    s.version     = '0.1.0'\n    s.licenses    = ['MIT']\n    s.summary     = &quot;This is an example!&quot;\n    s.description = &quot;Much longer explanation of the example!&quot;\n    s.authors     = [&quot;Ruby Coder&quot;]\n    s.email       = 'rubycoder@example.com'\n    s.files       = [&quot;lib/example.rb&quot;]\n    s.homepage    = 'https://rubygems.org/gems/example'\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: "Starting in RubyGems 2.0, a Specification can hold arbitrary metadata. See #metadata for restrictions on the format and size of metadata items you may add to a specification."
constants: 
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The version number of a specification that does not specify one (i.e. RubyGems 0.7 or earlier).
  name: NONEXISTENT_SPECIFICATION_VERSION
  value: "-1"
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: An informal list of changes to the specification. The highest-valued key should be equal to the CURRENT_SPECIFICATION_VERSION.
  name: SPECIFICATION_VERSION_HISTORY
  value: "{ # :nodoc:     -1 => ['(RubyGems versions up to and including 0.7 did not have versioned specifications)'],     1  => [       'Deprecated \"test_suite_file\" in favor of the new, but equivalent, \"test_files\"',       '\"test_file=x\" is a shortcut for \"test_files=[x]\"'"
- !ruby/object:RI::Constant 
  comment: 
  name: MARSHAL_FIELDS
  value: "{ # :nodoc:     -1 => 16,      1 => 16,      2 => 16,      3 => 17,      4 => 18,   }"
- !ruby/object:RI::Constant 
  comment: 
  name: DateTimeFormat
  value: "# :nodoc:     /\\A      (\\d{4})-(\\d{2})-(\\d{2})      (\\s+ \\d{2}:\\d{2}:\\d{2}\\.\\d+ \\s* (Z | [-+]\\d\\d:\\d\\d) )?      \\Z/x"
full_name: Gem::Specification
