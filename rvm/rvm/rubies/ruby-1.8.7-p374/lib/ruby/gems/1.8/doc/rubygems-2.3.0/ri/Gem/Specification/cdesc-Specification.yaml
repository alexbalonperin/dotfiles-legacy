    body: True when this gemspec has been activated. This attribute is not persisted.
  name: activated
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The path in the gem for executable scripts. Usually 'bin'
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
