  name: cert_chain
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Sets the default executable for this gem.
  - !ruby/struct:SM::Flow::P 
    body: "Deprecated: You must now specify the executable name to Gem.bin_path."
  name: default_executable
  rw: W
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: A long description of this gem
  - !ruby/struct:SM::Flow::P 
    body: The description should be more detailed than the summary.
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.description = &lt;&lt;-EOF\n    Rake is a Make-like program implemented in Ruby. Tasks and\n    dependencies are specified in standard Ruby syntax.\n  EOF\n"
  name: description
  rw: R
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: A contact email address (or addresses) for this gem
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.email = 'john.jones@example.com'\n  spec.email = ['jack@example.com', 'jill@example.com']\n"
  name: email
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The URL of this gem's home page
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.homepage = 'http://rake.rubyforge.org'\n"
  name: homepage
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: ":attr_accessor: metadata"
  - !ruby/struct:SM::Flow::P 
    body: The metadata holds extra data for this gem that may be useful to other consumers and is settable by gem authors without requiring an update to the rubygems software.
  - !ruby/struct:SM::Flow::P 
    body: "Metadata items have the following restrictions:"
  - !ruby/object:SM::Flow::LIST 
    contents: 
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: The metadata must be a Hash object
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: All keys and values must be Strings
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: Keys can be a maximum of 128 bytes and values can be a maximum of 1024 bytes
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: All strings must be UTF-8, no binary data is allowed
    type: :BULLET
  - !ruby/struct:SM::Flow::P 
    body: "To add metadata for the location of a issue tracker:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  s.metadata = { &quot;issue_tracker&quot; =&gt; &quot;https://example/issues&quot; }\n"
  name: metadata
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: This gem's name.
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.name = 'rake'\n"
  name: name
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: A message that gets displayed after the gem is installed.
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.post_install_message = &quot;Thanks for installing!&quot;\n"
  name: post_install_message
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The version of Ruby required by this gem
  name: required_ruby_version
  rw: R
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The RubyGems version required by this gem
  name: required_rubygems_version
  rw: R
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The rubyforge project this gem lives under. i.e. RubyGems' rubyforge_project is &quot;rubygems&quot;.
  - !ruby/struct:SM::Flow::P 
    body: This option is deprecated.
  name: rubyforge_project
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The version of RubyGems used to create this gem.
  - !ruby/struct:SM::Flow::P 
    body: Do not set this, it is set automatically when the gem is packaged.
  name: rubygems_version
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The key used to sign this gem. See Gem::Security for details.
  name: signing_key
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The Gem::Specification version of this gemspec.
  - !ruby/struct:SM::Flow::P 
    body: Do not set this, it is set automatically when the gem is packaged.
  name: specification_version
  rw: RW
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: A short summary of this gem's description. Displayed in `gem list -d`.
  - !ruby/struct:SM::Flow::P 
    body: "The #description should be more detailed than the summary."
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.summary = &quot;This is a small summary of my gem&quot;\n"
  name: summary
  rw: R
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: This gem's version.
  - !ruby/struct:SM::Flow::P 
    body: The version string can contain numbers and periods, such as +1.0.0+. A gem is a 'prerelease' gem if the version has a letter in it, such as +1.0.0.pre+.
  - !ruby/struct:SM::Flow::P 
    body: "Usage:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  spec.version = '0.4.1'\n"
  name: version
  rw: R
