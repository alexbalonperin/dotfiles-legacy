comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns a list of paths matching <tt>glob</tt> from the latest gems that can be used by a gem to pick up features from other gems. For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Gem.find_latest_files('rdoc/discover').each do |path| load path end\n"
- !ruby/struct:SM::Flow::P 
  body: if <tt>check_load_path</tt> is true (the default), then find_latest_files also searches $LOAD_PATH for files as well as gems.
- !ruby/struct:SM::Flow::P 
  body: Unlike find_files, find_latest_files will return only files from the latest version of a gem.
