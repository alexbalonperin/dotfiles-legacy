aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Looks for a gem dependency file at <tt>path</tt> and activates the gems in the file if found. If the file is not found an ArgumentError is raised.
- !ruby/struct:SM::Flow::P 
  body: If <tt>path</tt> is not given the RUBYGEMS_GEMDEPS environment variable is used, but if no file is found no exception is raised.
- !ruby/struct:SM::Flow::P 
  body: If '-' is given for <tt>path</tt> RubyGems searches up from the current working directory for gem dependency files (gem.deps.rb, Gemfile, Isolate) and activates the gems in the first one found.
- !ruby/struct:SM::Flow::P 
  body: You can run this automatically when rubygems starts. To enable, set the <tt>RUBYGEMS_GEMDEPS</tt> environment variable to either the path of your gem dependencies file or &quot;-&quot; to auto-discover in parent directories.
- !ruby/struct:SM::Flow::P 
  body: "NOTE: Enabling automatic discovery on multiuser systems can lead to execution of arbitrary code when used from directories outside your control."
full_name: Gem::use_gemdeps
is_singleton: true
name: use_gemdeps
params: (path = nil)
