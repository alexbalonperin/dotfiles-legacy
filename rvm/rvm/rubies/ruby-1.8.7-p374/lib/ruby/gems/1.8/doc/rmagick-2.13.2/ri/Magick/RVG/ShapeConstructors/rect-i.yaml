- !ruby/struct:SM::Flow::P 
  body: Draws a rectangle whose upper-left corner is [<tt>x</tt>, <tt>y</tt>] and with the specified <tt>width</tt> and <tt>height</tt>. Unless otherwise specified the rectangle has square corners. Returns a Rectangle object.
- !ruby/struct:SM::Flow::P 
  body: "Draw a rectangle with rounded corners by calling the #round method on the Rectangle object. <tt>rx</tt> and <tt>ry</tt> are the corner radii in the x- and y-directions. For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  canvas.rect(width, height, x, y).round(8, 6)\n"
- !ruby/struct:SM::Flow::P 
  body: If <tt>ry</tt> is omitted it defaults to <tt>rx</tt>.
