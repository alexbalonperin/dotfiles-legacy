- !ruby/struct:SM::Flow::P 
  body: Create a pattern that can be used with the :fill or :stroke styles. The <tt>width</tt> and <tt>height</tt> arguments define the viewport. The pattern will be repeated at <tt>x+m*width</tt> and <tt>y+n*height</tt> offsets.
- !ruby/struct:SM::Flow::P 
  body: "Define the pattern in the block. The pattern can be composed of shapes (rectangle, circles, etc.), text, raster images and container objects. You can include graphic objects by referring to them with #use."
