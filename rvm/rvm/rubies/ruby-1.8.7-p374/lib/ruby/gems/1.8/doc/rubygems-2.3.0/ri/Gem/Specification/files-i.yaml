  body: Files included in this gem. You cannot append to this accessor, you must assign to it.
- !ruby/struct:SM::Flow::P 
  body: Only add files you can require to this list, not directories, etc.
- !ruby/struct:SM::Flow::P 
  body: Directories are automatically stripped from this list when building a gem, other non-files cause an error.
