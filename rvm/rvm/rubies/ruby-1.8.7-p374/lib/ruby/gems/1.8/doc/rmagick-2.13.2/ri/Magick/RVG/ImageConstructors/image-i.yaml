- !ruby/struct:SM::Flow::P 
  body: Composite a raster image at [<tt>x</tt>,<tt>y</tt>] in a viewport of the specified <tt>width</tt> and <tt>height</tt>. If not specified, the width and height are the width and height of the image. Use the RVG::PreserveAspectRatio#preserve_aspect_ratio method to control the placement and scaling of the image within the viewport. By default, the image is scaled to fit inside the viewport and centered within the viewport.
