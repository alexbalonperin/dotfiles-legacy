  body: Quietly ensure the Gem directory <tt>dir</tt> contains all the proper subdirectories for handling default gems. If we can't create a directory due to a permission problem, then we will silently continue.
- !ruby/struct:SM::Flow::P 
  body: If <tt>mode</tt> is given, missing directories are created with this mode.
- !ruby/struct:SM::Flow::P 
  body: World-writable directories will never be created.
