comment: 
- !ruby/struct:SM::Flow::P 
  body: Gem::ConfigFile RubyGems options and gem command options from gemrc.
- !ruby/struct:SM::Flow::P 
  body: gemrc is a YAML file that uses strings to match gem command arguments and symbols to match RubyGems options.
- !ruby/struct:SM::Flow::P 
  body: "Gem command arguments use a String key that matches the command name and allow you to specify default arguments:"
- !ruby/struct:SM::Flow::VERB 
  body: "  install: --no-rdoc --no-ri\n  update: --no-rdoc --no-ri\n"
- !ruby/struct:SM::Flow::P 
  body: You can use <tt>gem:</tt> to set default arguments for all commands.
- !ruby/struct:SM::Flow::P 
  body: "RubyGems options use symbol keys. Valid options are:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+:backtrace+:"
    body: "See #backtrace"
  - !ruby/struct:SM::Flow::LI 
    label: "+:sources+:"
    body: Sets Gem::sources
  - !ruby/struct:SM::Flow::LI 
    label: "+:verbose+:"
    body: "See #verbose"
  type: :NOTE
- !ruby/struct:SM::Flow::P 
  body: "gemrc files may exist in various locations and are read and merged in the following order:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "-"
    body: system wide (/etc/gemrc)
  - !ruby/struct:SM::Flow::LI 
    label: "-"
    body: per user (~/.gemrc)
  - !ruby/struct:SM::Flow::LI 
    label: "-"
    body: per environment (gemrc files listed in the GEMRC environment variable)
  type: :BULLET
